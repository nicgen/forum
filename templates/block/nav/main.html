{{define "block/nav/main"}}
<header role="banner">

  <div class="container header">

  <div class="logo">
    <a href="/"><span>Hello-There</span></a>
  </div>

  <nav class="nav" role="navigation">

    <!-- guest -->
    {{ if eq .UserContent.Role "Guest" }}
    <div id="nav-guest" class="nav nav-guest">
      <a href="/nav-register">Sign Up</a>
      <a href="/nav-login">Login</a>
    </div>

    {{ else }}

    <!-- todo, import user pop-up (popup/...) -->
    <div id="nav-user" class="nav nav-user">
      <div class="notification {{ if .UserContent.notification }}notification-alert{{end}}">
        {{ if .UserContent.notification }}
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-bell-ringing"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" /><path d="M9 17v1a3 3 0 0 0 6 0v-1" /><path d="M21 6.727a11.05 11.05 0 0 0 -2.794 -3.727" /><path d="M3 6.727a11.05 11.05 0 0 1 2.792 -3.727" /></svg>          <div class="notification-number">{{ if .UserContent.notification }}{{ .UserContent.notification }}{{else}}0{{ end }}</div>
        {{ else }}
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-bell"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" /><path d="M9 17v1a3 3 0 0 0 6 0v-1" /></svg>
        {{ end }}
      </div>
      <div class="profil_thumb">
        <span>{{ .UserContent.Username }}</span>
      </div>
    </div>
     <form action="/profile">
      <button>Profile</button>
    </form> 
    <form action="/logout">
      <button>Log out</button>
    </form>
    {{ end }}

    <button id="theme-toggle" class="theme-toggle auto" aria-label="Toggle theme"></button>

  </nav>

  </div>

</header>
{{end}}
