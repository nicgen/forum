{{define "block/form/post_create"}}
  <form action="/create-post" method="POST" enctype="multipart/form-data">
    <label type="post__label" for="post-category" name="">Categories</label>
    <select class="post__select" name="categories" multiple required>
      <option value="">--Please choose one or more option(s)--</option>
      {{range .Categories}}
        <option value="{{.Name}}">{{.Name}}</option>
      {{end}}
    </select>
    <label class="form__label" for="post-title">Title</label>
    <input class="post__title__input"id="post-title" name="post_title" required></input>
    <label for="post-content">Content</label>
    <label for="post-image">Image (max 20 Mo)</label>
    <input type="file" id="post-image" name="image" accept="image/jpeg,image/png,image/gif">
    <textarea rows="6" class="post__content__textarea"id="post-content" name="post_text" required></textarea>
    <button type="submit">Post!</button>
  </form>
{{end}}
