{{define "block/form/post_create"}}
<form action="/create-post" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="post-category" class="post__label">Categories</label>
    <select class="post__select" name="categories" multiple required aria-label="Select categories for your post"
      aria-required="true">
      {{range .Categories}}
      <option value="{{.Name}}">{{.Name}}</option>
      {{end}}
    </select>
  </div>
  <div class="form-group">
    <label for="post-title" class="form__label">Title</label>
    <input class="post__title__input" id="post-title" name="post_title" required
      aria-label="Enter the title of your post" aria-required="true" />
  </div>
  <div class="form-group">
    <label for="post-content" class="form__label">Content</label>
    <textarea rows="6" class="post__content__textarea" id="post-content" name="post_text" required
      aria-label="Enter the content of your post" aria-required="true"></textarea>
  </div>
  <div class="form-group">
    <label for="post-image" class="form__label">Image (max 20 Mo)</label>
    <input type="file" id="post-image" name="image" accept="image/jpeg,image/png,image/gif"
      aria-label="Select an image for your post" />
  </div>
  <button type="submit" class="submit-button" aria-label="Submit your post">Post!</button>
</form>

{{end}}
