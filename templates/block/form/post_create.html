{{define "block/form/post_create"}}
<form action="/create-post" method="POST" enctype="multipart/form-data">
    <select name="post_category" multiple>
        <option value="">--Choisissez une ou plusieurs cat√©gories--</option>
        {{range .Categories}}
            <option value="{{.ID}}">{{.Name}}</option>
        {{end}}
    </select>
    <label for="post-title">Titre</label>
    <textarea id="post-title" name="post_title" required></textarea>
    
    <label for="post-content">Contenu</label>
    <textarea id="post-content" name="post_text" required></textarea>
    
    <label for="post-image">Image (max 20 Mo)</label>
    <input type="file" id="post-image" name="image" accept="image/jpeg,image/png,image/gif">
    
    <button type="submit">Publier</button>
</form>
{{end}}
