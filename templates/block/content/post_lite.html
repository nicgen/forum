{{define "block/content/post_lite"}}
<article aria-label="Forum post" role="article">
  <header>
    <h2 aria-label="Post title" role="heading" id="post-title-1">
    <a href="/post?id={{ .ID }}" aria-label="Link to post content">
      {{ .Username }}: {{ .Title }}
    </a>
    <p aria-label="Post date" role="definition">
      {{ .Creation_Date }}
      {{ .Creation_Hour }}
    </p>
  </header>
  <!-- post content -->
</article>  
{{end}}
