{{define "block/login-register"}}
<!-- Login container with role and aria-labelledby -->
<div class="login-container" role="form" aria-labelledby="login-heading">
  <h2 id="login-heading">Login</h2>
  
  <form action="/profile">
    <button>Profile</button>
  </form> 

  <form action="/logout">
    <button>Log out</button>
  </form> 

  <form action="/post">
    <select name="post_category">
      <option value="">--Please choose an option--</option>
      <option value="cat">cat</option>
      <option value="dog">dog</option>
    </select>
    <a>Title</a><textarea name="post_title"></textarea>
    <a>Text</a><textarea name="post_text"></textarea>
    <button>Post</button>
  </form>

  <form action="/login" aria-label="Login form">
    <!-- Adds aria-label for the form -->
    <label for="username">Username</label>
    <input type="text" name="EmailForm" placeholder="Username" required aria-required="true" />

    <label for="password">Password</label>
    <input type="password" name="PasswordForm" placeholder="Password" required aria-required="true" />

    <button type="submit" aria-label="Login button">Login</button>
  </form>

  <!-- Register link -->
  <div class="register-link">
    <p>
      Don't have an account?
      <label class="open-modal" for="registerToggle" role="button" aria-controls="registerModal"
        aria-expanded="false">Register</label>
    </p>
  </div>
</div>

    <!-- Hidden checkbox for modal control -->
    <input type="checkbox" id="registerToggle" aria-hidden="true" />
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="register-heading" id="registerModal">
        <div class="modal-content">
            <div class="modal-body">
                <!-- Left side: registration form -->
                <div class="form-container">
                    <h2 id="register-heading">Register</h2>
                    <form action="/register" aria-label="Register form" method="POST">
                        <label for="register-username">Username</label>
                        <input type="text" name="UsernameForm" id="register-username" placeholder="Username" required aria-required="true">
    
                        <label for="register-email">Email</label>
                        <input type="text" name="EmailForm" id="register-email" placeholder="Email" required aria-required="true">
    
                        <label for="register-password">Password</label>
                        <input type="password" name="PasswordForm" id="register-password" placeholder="Password" required aria-required="true">
    
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="ConfirmPasswordForm" id="confirm-password" placeholder="Confirm Password" required aria-required="true">
    
                        <div class="form-buttons">
                            <button type="submit" aria-label="Register button">Register</button>
                        </div>
    
                        <!-- "Already have an account?" link below the Register button -->
                        <div class="login-link">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </form>
                </div>
    
                <!-- Right side: social login buttons -->
                <div class="social-buttons" role="complementary" aria-label="Social login options">
                    <h3>Or register with:</h3>
                    <button class="Google" onclick="window.location.href='https://localhost:8080/google';" aria-label="Register with Google">Google</button>
                    <button class="Github" onclick="window.location.href='https://localhost:8080/github';" aria-label="Register with GitHub">Github</button>
                    <button class="Discord" onclick="window.location.href='https://localhost:8080/discord';" aria-label="Register with Discord">Discord</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Social login section with roles and aria-labels -->
    <div class="socials" role="complementary" aria-label="Social login options">
        <div>
            <h3>Sign in with :</h3>
            <button class="Google" onclick="window.location.href='https://localhost:8080/google';" aria-label="Sign in with Google">Google</button>
            <button class="Github" onclick="window.location.href='https://localhost:8080/github';" aria-label="Sign in with Github">Github</button>
            <button class="Discord" onclick="window.location.href='https://localhost:8080/discord';" aria-label="Sign in with Discord">Discord</button>
        </div>
    </div>

</body>
</html> 
{{end}}
