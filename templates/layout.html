{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "meta" .}}
    <title>
      {{if .Data.IsError}}Error {{.Data.ErrorCode}} - {{end}}{{.Data.Title}}
    </title>
  </head>
  <body>
    <div class="wrapper">
      {{template "banner" .}}
      {{template "nav" .}}
      <main role="main">
        <div class="container">
          {{if .Data.IsError}}
          <h1 role="heading" aria-level="1">Error {{.Data.ErrorCode}}</h1>
          {{else}}
          <h1 role="heading" aria-level="1">{{.Data.Header}}</h1>
          {{end}} {{.Content}}
        </div>
      </main>
      {{template "footer" .}}
      <script src="/static/js/theme.js"></script>
    </div>
  </body>
</html>
{{end}}
