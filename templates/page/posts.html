{{define "posts"}}
{{ range .Posts }}
<div class="Line"></div>
<div class="post">
  <h3>Post Title: {{ .Title }}, Category: {{ .Category_ID }}</h3>
  <p>Post text: {{ .Text }}</p>
  <form action="/like" method="GET">
    <input type="hidden" name="id" value="{{.ID}}">
    <button type="submit" name="like_button">Like</button>
    <span>{{ .Like }}</span>
  </form>
  <p>Created at: {{ .CreatedAt }}</p>
</div>
{{end}}
{{end}}
