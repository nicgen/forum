{{define "page/index"}}
  {{ if ne .Role "User" }}
    {{template "login-register" .}}
    {{template "posts" .}}
  {{ else }}
    <form action="/profile">
      <button>Profile</button>
    </form> 
    <form action="/logout">
      <button>Log out</button>
    </form> 
    {{template "posts" .}}
  {{end}}
{{end}}
