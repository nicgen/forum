{{define "page/index"}}
  {{ if and (ne .Role "Admin") (ne .Role "User") (ne .Role "Moderator") }}
  
    {{template "login-register" .}}
    {{template "posts" .}}
    {{ else }}
    <form action="/profile">
      <button>Profile</button>
    </form> 
    <form action="/logout">
      <button>Log out</button>
    </form> 
    {{template "createposts" .}}
    {{template "posts" .}}
  {{end}}
{{end}}
