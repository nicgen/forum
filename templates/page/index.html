{{define "page/index"}}

{{if eq .Role "DeletUser"}}
{{template "block/deleteduser" .}}
{{else}}
  <!-- create a post -->
  {{if ne .Role "Guest"}}
  {{template "block/form/post-create" .}}
  <hr>
  {{ end }}
  
  <!-- list of posts -->
  {{ if .Posts }}
    {{ range .Posts }}
      {{ template "block/content/post" . }}
    {{ end }}
  {{ end }}

{{end}}
{{end}}
