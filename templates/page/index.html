  {{template "posts" .}}

  <h1 class="text-title">Forum</h1>
  <form action="/auth">
    <button>Login</button>
  </form>
</div>
{{ else }}
{{template "posts" .}}
<div class="home-content">

  <form action="/auth">
    <button>Login</button>
  </form>
</div>
{{end}}
{{end}}
