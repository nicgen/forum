{{define "page/post"}}
<!-- <div class="Line"></div> -->
<div class="post">
  <h3>{{ .Title }}</h3>
  <p>{{ .Category_ID }}</p>
  <p>{{ .CreatedAt  }}</p>
  <form action="/like" method="GET">
    <input type="hidden" name="id" value="{{.ID}}">
    <button type="submit" name="like_button">Like</button>
    <p>{{ .Like }}</p>
  </form>
  <p>Created at: {{ .CreatedAt }}</p>
</div>
{{end}}
